<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/template.css" type="text/css" />
    <script type="text/javascript" src="js/timer.js"></script>
    <title>Страница</title>
</head>

<body>
    <h1 class="countdown-title">Countdown Clock</h1>
    <div id="countdown" class="countdown">
        <div class="countdown-number">
            <span class="years1 countdown-time"></span>
            <span class="countdown-text">Years</span>
        </div>
        <div class="countdown-number">
            <span class="years countdown-time"></span>
            <span class="countdown-text">Months</span>
        </div>
        <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">Days</span>
        </div>
        <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">Hours</span>
        </div>
        <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">Minutes</span>
        </div>
        <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">Seconds</span>
        </div>
    </div>
    <!-- 
https://denis-creative.com/jstimer/
https://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/
-->
</body>

</html>
